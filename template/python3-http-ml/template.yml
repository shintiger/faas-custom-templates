language: python3-http-ml
fprocess: python index.py
build_options:
  - name: dev
    packages: 
      - make
      - automake
      - gcc
      - g++
      - subversion
      - python3-dev
      - musl-dev
      - libffi-dev
      - git
  - name: scipy
    packages:
      - gfortran
      - py-pip
      - build-base
      - wget
      - freetype-dev
      - libpng-dev
      - openblas-dev
      - jpeg-dev
      - zlib-dev

