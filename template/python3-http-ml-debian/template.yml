language: python3-http-ml-debian
fprocess: python index.py
build_options:
  - name: dev
    packages: 
      - make
      - automake
      - gcc
      - g++
      - subversion
      - python3-dev
      - musl-dev
      - libffi-dev
      - git
  - name: libpq
    packages: 
      - libpq-dev
      - gcc
      - python3-dev
  - name: scipy
    packages:
      - gfortran
      - py-pip
      - build-base
      - wget
      - freetype-dev
      - libpng-dev
      - openblas-dev
      - libjpeg-dev
      - zlib1g-dev
